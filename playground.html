<div class="container-xxl">

      <div class="topping-item">

          <button class="btn btn-sm btn-outline-primary" onclick="toggleLayer('tomato', true)">+</button>

      <div class="topping-item">

     </div>

      <div class="topping-item">

        <div class="w-50 m-auto p-3  h-10  rounded-pill tomato"id="tomato"style="display: none;"></div>
        <div class="w-50 m-auto p-4 rounded meat"id="meat"style="display: none;"></div>

        <div class="w-50 m-auto bg-success p-3 rounded-pill"id="lettuce"style="display: none;"></div>

    <script>
      let totalPrice = 0;
      function toggleLayer(layerId, show) {
      const layerDiv = document.getElementById(layerId);
      // Show or hide the layer based on the 'show' parameter
      layerDiv.style.display = show ? 'block' : 'none';
      // Update the total price based on whether the layer is added or removed
      totalPrice += show ? 3.50 : -3.50;

      // Update the price tag
      document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
    }
    
    </script>
